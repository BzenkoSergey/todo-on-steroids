<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width, initial-scale=1"><title>Angular ToDo</title><!-- bower:css--><!-- endinject--><link rel="stylesheet" href="styles.css"><link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,700&amp;subset=latin"></head><body><div class="main initing"><form ng-controller="FormCtrl" ng-submit="save()" class="data-form"><div class="data-form-sections"><!-- Data Key--><div class="data-form-section"><div class="data-form-field-wrap"><label for="data-name" class="data-form-field-title">Name:</label><input id="data-name" type="text" ng-model="key" placeholder="Enter a word" required class="data-form-field data-form-field"></div></div><!-- Data Value--><div class="data-form-section"><div class="data-form-field-wrap"><label for="data-value" class="data-form-field-title">Value:</label><input id="data-value" type="text" ng-model="value" placeholder="Enter a translate value" required class="data-form-field data-form-field"></div></div></div><div class="data-form-sections data-form-btns"><!-- Groups Field--><div class="data-form-section data-form-groups"><div class="data-form-field-wrap"><select ng-model="group" ng-options="groupObj.name for groupObj in groups" required class="data-form-field"></select></div><div class="data-form-field-wrap"><input type="text" ng-model="createGroup" placeholder="Create Group" class="data-form-field"></div></div><!-- Form Buttons--><div class="data-form-section"><div class="data-form-field-wrap"><button class="btn data-form-form-btn-submit"><span ng-if="editItem">Edit</span><span ng-if="!editItem">Add a New</span><span class="fa fa-chevron-right more-link-arrow"></span></button><button type="reset" ng-click="reset()" class="btn data-form-btn-reset">Reset</button></div></div></div></form><insclude>./search-form.jade</insclude><div ng-controller="ListCtrl" class="list"><div ng-repeat="group in groups" class="list-group"><h2 class="list-group-name">{{group.name}} ({{groupItems.length}})</h2><article ng-repeat="item in groupItems = (items | filter : {group: group.id} | filter: search)" item-id="item.id" class="list-item"><div class="list-item-toolbar"><a ng-href="#/{{editUrl}}" class="btn-secondary">edit</a><a ng-href="#/{{removeUrl}}" class="btn-secondary">remove</a></div><div class="list-item-content"><span class="list-item-key">{{item.key}}</span><span class="list-item-value">{{item.value}}</span></div></article><article ng-if="!groupItems.length" class="list-item">No result.</article></div></div></div><!-- bower:js--><script src="/bower_components/angular/angular.js"></script><script src="/bower_components/jquery/dist/jquery.js"></script><!-- endinject--><script src="app.js"></script></body></html>
